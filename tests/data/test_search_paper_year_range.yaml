        "Measurements of the linear thermal expansion of different zones in the used
        silica roof brick whose composition and structure have been described by Harvey
        show that along the length of the brick there are two abrupt changes in expansion.
        The first, whose existence was predicted by Harvey and by Miller, coincides
        with the limit of penetration of iron oxide and arises from the fact that
        in the presence of iron oxide the silica, originally present as cristobalite,
        has been largely converted to tridymite, which has a different expansion.
        The limit of penetration of iron oxide is taken as that level at which the
        average temperature is 1100\u00b0C (2010\u00b0F), the temperature of the ternary
        eutectic in the system CaO-FeO-SiO2; consequently, the abrupt change in expansion,
        and therefore a zone of weakness, is to be expected after equilibrium has
        been established in any open-hearth roof brick whose cold end is below 1100\u00b0C
        (2010\u00b0F). The second change, which is also due to a discontinuity in
        the distribution of cristobalite, occurs at that level in the brick at which
        the average temperature was 1470\u00b0C (2080\u00b0F), the lower limit of
        the stable range for cristobalite. In each case the change in expansion arises
        directly from a difference in the length-change at the cristobalite inversion,
        which takes place at approximately 250\u00b0C (480\u00b0F), so that failure
        or spalling is most likely to occur when the roof is cooled below or heated
        through this temperature. The expansion data also show that the inversion
        temperature of cristobalite increases regularly with the temperature at which
        it was formed or at which it was brought to equilibrium. \n \nThe data obtained
        enable the determination of the average distribution of tempera ture through
        the brick in service, which, combined with existing data on thermal conductivity
        of silica brick, permits an estimation of the mean thermal conductivity of
        that part of the brick into which iron oxide has penetrated. This conductivity
        is greater than that of the rest of the brick and has a negative temperature
        coefficient in contrast to the positive coefficient for the unaltered part.",
