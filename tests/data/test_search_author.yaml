        "title": "Hybrid Chaotic Radial Basis Function Neural Oscillatory Network
        (HCRBFNON) for Financial Forecast and Trading System", "abstract": "Nowadays,
        financial prediction and trading are two major topics in financial engineering
        and the application of artificial intelligence. In this paper, we proposed
        a hybrid chaotic radial basis function neural oscillatory network (HCRBFNON)
        based foreign exchange (Forex) product price series prediction and quantum
        price levels based hedging trading system. In our forecasting system, the
        HCRBFNON consists of three components: 1) Quantum Finance Theory to model
        the secondary financial market and extract the financial dynamic energy level
        feature, 2) Long short-term memory mechanism to extract the temporal financial
        feature, 3) Chaotic type-2 transient-fuzzy membership function based transient
        chaotic radial basis layer to model the highly chaotic financial time series.
        In the quantum finance hedging & trading system (QFHTS), we employ the forecasting
        prices from the HCRBFNON and the respective nearest quantum price levels to
        construct the trading timing capture. In the model evaluation, we measure
        the performance CRBFNON with 5 popular models used in financial time series
        prediction; we also compared the trading performance of QFHTS with 2 classical
        technical analysis-based trading strategies. By using 12 most popular forex
        product datasets from 2011 to 2019 for the system testing, the experimental
        results revealed that both the HCRBFNON and QFHTS achieve promising results
        in terms of forecast and trading performances respectively.", "venue": "2019
