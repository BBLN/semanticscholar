        "title": "Dystopian or Utopian? Two Images of Alan Turing", "abstract": "Turing
        made intriguing statements about the future of arti\ufb01cial intelligence
        (AI) in society. He predicted that machines would eventually \u2018compete
        with men in all purely intellectual \ufb01elds,\u2019 and added that at some
        stage they could be expected \u2018to take control.\u2019 Turing has been
        associated by his biographer, Andrew Hodges, with Dr. Frankenstein from Mary
        Shelley\u2019s dystopian novel. However, he has also been described by his
        contemporary Geoffrey Jefferson as a \u2018scienti\ufb01c\u2019 Percy B. Shelley,
        the English Romantic poet who was posthumously championed as a utopian and
        radical thinker. This article then asks: in what way did Turing envision a
        society permeated with intelligent machines? Did he see it as a utopia or
        a dystopia? These questions are thoroughly examined using Turing\u2019s own
        texts and related sources. This study reconstructs Turing\u2019s historical
        context in postwar England and analyzes his irony and sense of humor, as well
        as the in\ufb02uence of Samuel Butler on his vision. Contrary to recent views
        in AI science and \ufb01ction, on the one hand, a mismatch is shown between
        Turing and the incautious Frankenstein; on the other hand, Turing\u2019s radical
        Shelley-like qualities are substantiated. The article shows that Turing\u2019s
        utopianism entrusted intelligent machines with the task of teaching lessons
        of rationality and intellectual integrity over our place in nature and prejudices.
        Further, Turing\u2019s irony is shown to have targeted intellectuals who sacri\ufb01ce
        independent thinking to retain their power. These, he hoped, would be eventually
