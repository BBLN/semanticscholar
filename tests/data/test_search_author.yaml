        "Recently declassified papers, together with other archival material, begin
        to reveal more details of the activities of the Polish code-breakers after
        the outbreak of war in France in 1940. Despite challenging operating conditions,
        they continued to work on Enigma problems, though without the benefits of
        the new technology developed at Bletchley Park. Their role in the war effort,
        with particular focus on Enigma, can thus be reexamined. Although various
        questions remain unanswered, it is fair to conclude that the Polish contribution
