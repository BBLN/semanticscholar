        "CorpusId": 192473771}, "corpusId": 192473771, "publicationVenue": null, "url":
        "https://www.semanticscholar.org/paper/a4449d868fdf74792cc36f7383554b8acceb1b6d",
        "title": "DEL TAKJU AL TEQUILA..., DANZA DE COREA DEL SUR Y M\u00c9XICO",
        "abstract": "LA DANZA COMO LENGUAJE DE EXPRESION UNIVERSAL ES EL PUNTO DE
        UNION ENTRE COREA DEL SUR Y MEXICO EN EL ENCUENTRO \"DEL TAKJU AL TEQUILA:
        CONFLUENCIA DE DOS CULTURAS EN LA DANZA\", QUE SE DESARROLLA HASTA EL 30 DE
        OCTUBRE EN LA SALA MIGUEL COVARRUBIAS, SALON DE DANZA, TEATRO JUAN RUIZ DE
        ALARCON Y FORO SOR JUANA IN\u201aS DE LA CRUZ. ESTE INTERCAMBIO ARTISTICO
        COMPRENDE SEIS FUNCIONES, DOS TALLERES Y UN COLOQUIO. CON ESTE PROGRAMA SE
        PRETENDE CREAR UN DI\u00a0LOGO ENTRE DOS PAISES SEPARADOS GEOGR\u00a0FICAMENTE,
        AUNQUE UNIDOS POR LAS ARTES ESC\u201aNICAS. LA DANZA ABRE NUEVOS CAMINOS PARA
        REFLEXIONAR ACERCA DE LA EXISTENCIA HUMANA, EN UN MUNDO CON PROBLEMAS DE VIOLENCIA,
        ECONOMICOS, POLITICOS Y ESPIRITUALES. LAS COREOGRAFIAS MUESTRAN AL P\u00a3BLICO
        MEXICANO LA BELLEZA DE LA CREACION ESC\u201aNICA. LAS COMPANIAS DE COREA Y
        MEXICO QUE PARTICIPAN SON: LEE K DANCE, CRESSIDA DANZA, AC, PARK SOON HO DANCE
        PROYECT, A POC A POC, EDX2 DANCE COMPANY Y MAKINA DE TURING. ABRIO LA TEMPORADA
        LA GALA MIRANDO A COREA, CON LA PRESENTACION DE \"EL SILENCIO DE MOVER UNA
        MANO EN EL AIRE\", DIRIGIDA POR JAIME CAMARENA DE LA AGRUPACION A POC A POC;
        \"SUROESTE ARTE ESC\u201aNICO\", DE STEPHANIE GARCIA; \"LA MANGA. VIDEO Y
        DANZA\", A CARGO DE GABRIELA MEDINA; EL \"ENSAMBLE ROSAS-GOVAERTS\", DE ANGEL
        ROSAS; \"AIU DOSSIER MEMORIA END\u201aMICA DE UN MAMIFERO\", DE LA COREOGRAFA
        ALICIA SANCHEZ, Y \"MIS ENCUENTROS 1, 2, 3, MIRANDO EL HORIZONTE\", DE BEATRIZ
        MADRID Y MARCOS ARIEL ROSSI. LUEGO, EL TERCER COLOQUIO LA DANZA VALE, QUE
        ENRIQUECIO LAS IDEAS, EXPERIENCIA Y VOCACION DE DESTACADOS PROFESIONALES,
        PROFESORES, INVESTIGADORES Y PROMOTORES DE DANZA QUE REFLEXIONARON AL RESPECTO.
        INTERVINIERON CECILIA LUGO, RA\u00a3L PARRA, ISABEL BETETA, MARCO ROSSI, LAURA
        ROCHA, GABRIELA MEDINA, MARGARITA TORTAJADA, ALFONSO LORANCA, CLARISA FALCON,
        ALFONSO VALLEJO, PATRICIA AULESTIA Y CUAUHT\u201aMOC N\u00a0JERA, ENTRE OTROS.
        LA ACTIVIDAD DE LAS COMPANIAS COREANAS COMIENZA CON LEE K DANCE, Y \"THIS
        IS NOT A DREAM/ESTO NO ES UN SUENO\", DIRIGIDA POR KYUNG EUN LEE, HOY JUEVES
        Y MANANA 21, A LAS 20 HORAS, ASI COMO EL 22, A LAS 19 HORAS, EN LA SALA MIGUEL
        COVARRUBIAS. MEDIANTE ESTA COREOGRAFIA SE EXPLORA UNA FUENTE DE OBSESION,
        CONFINAMIENTO, DESEO Y ESPACIO AL CREAR SUENOS EN UN ESFUERZO PARA RECLAMAR
        LA PROPIA INOCENCIA. LOURDES LUNA PRESENTAR\u00a0 \"LA ISLA DE ALUMINIO\",
        DE LA COMPANIA CRESSIDA DANZA, AC, UN PLANTEAMIENTO ESC\u201aNICO BASADO EN
        UN BLOQUE DE TIERRA SUSPENDIDO EN EL TIEMPO, DONDE LOS COLORES SON LOS MISMOS
        PERSONAJES Y EL MOVIMIENTO ES EL PASADO Y LA CONCIENCIA, UN MISTERIO ABSOLUTO.
        LAS FUNCIONES SON TAMBI\u201aN EN LA MIGUEL COVARRUBIAS, EL DIA 28, A LAS
        20 HORAS; EL 29, A LAS 19, Y EL 30 A LAS 18 HORAS. DEL 25 AL 28 DE OCTUBRE,
        A LAS 19 HORAS, EL SALON DE DANZA ABRIR\u00a0 SUS PUERTAS PARA \"PLAN DE CONSISTENCIA\",
        CON LA DIRECCION DE DIANA VALLARDO Y GERVACIO CETTO, DE LA COMPANIA MAKINA
        DE TURING. EN EL TEATRO JUAN RUIZ DE ALARCON SE EXHIBIR\u00a0N \"MODERN FEELING/SENTIMIENTO
        MODERNO\" Y \"WHAT WE''VE LOST/\u00a8QU\u201a ES LO QUE HEMOS PERDIDO?\" A
        CARGO DE LEE INSOO DE EDX2 DANCE COMPANY, PIEZAS QUE SE CONSTRUYEN A PARTIR
        DE MOVIMIENTOS INTENSOS Y UNA AMPLIA VARIEDAD DE ESTILOS DE DANZA Y G\u201aNEROS
        QUE ABARCAN LA COREOGRAFIA CONTEMPOR\u00a0NEA, EL HIP-HOP, BREAK DANCE, ARTES
        MARCIALES Y ACROBACIAS. ESTO SER\u00a0 MANANA, A LAS 19 HORAS; EL 22, A LAS
        18, Y EL 23, A LAS 17 HORAS. LOS TALLERES SE EFECTUAR\u00a0N EN EL SALON DE
        DANZA: EL PRIMERO, EL S\u00a0BADO 22, A LAS 13 HORAS, A CARGO DE LA COMPANIA
        LEE K. DANCE; SE APRENDER\u00a0 LA T\u201aCNICA LEE K. Y LOS MOVIMIENTOS DEL
        ESPECT\u00a0CULO \"ESTO NO ES UN SUENO\". EL SEGUNDO SE REALIZAR\u00a0 EL
        DOMINGO 23, A LA MISMA HORA, CON INTEGRANTES DE LA COMPANIA EDX2, EN EL QUE
        DESARROLLAR\u00a0N MOVIMIENTOS COREOGR\u00a0FICOS UTILIZADOS EN LA OBRA \"CONTACT\".
        PARA MAYORES INFORMES, CONSULTAR LA P\u00a0GINA DE INTERNET WWW.DANZA.UNAM.MX.",
