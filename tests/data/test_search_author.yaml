        "title": "NUMERICAL EXPERIMENTS OF THE STRUCTURES OF ATMOSPHERIC ELECTRICAL
        ELEMENTS DURING A SNOWFALL NEAR A BUILDING", "abstract": ". Atmospheric electrical
        elements during a snowfall near a building were examined by means of two dimensional
        numerical experiments which took into account a cylindrical building 10 m
        in radius and 22 m in height. Wilson''s selective ion capture process and
        the supplement of ions due to the corona discharge from the ground surface
        are considered in these experiments. As the electric field on the roof of
        the building is intensified, a corona discharge is liable to occur there and
        a large number of ions are emitted from the roof into the atmosphere. Although
        the ions move upward owing to the electric force, they cannot reach higher
        altitude and a high concentra tion of ions appear below a 40 m level. On the
        other hand, snow particles are rapidly electrified below the 60 m level. Therefore,
        ions emitted from the roof of the building are captured by snow particles
        and the charges on snow particles are released to the ground surface. These
        calculated results qualitatively agree with the observation results described
        in a previous paper (Asuma et al., 1988).", "venue": "", "year": 2021, "referenceCount":
