        "title": "Some Calculations of the Riemann Zeta-Function", "abstract": "Introduction
        IN June 1950 the Manchester University Mark 1 Electronic Computer was used
        to do some calculations concerned with the distribution of the zeros of the
        Riemann zeta-function. It was intended in fact to determine whether there
        are any zeros not on the critical line in certain particular intervals. The
        calculations had been planned some time in advance, but had in fact to be
        carried out in great haste. If it had not been for the fact that the computer
        remained in serviceable condition for an unusually long period from 3 p.m.
        one afternoon to 8 a.m. the following morning it is probable that the calculations
        would never have been done at all. As it was, the interval 2TT.63 < t < 2?r.64
        was investigated during that period, and very little more was accomplished.
        The calculations were done in an optimistic hope that a zero would be found
        off the critical line, and the calculations were directed more towards finding
        such zeros than proving that none existed. The procedure was such that if
        it had been accurately followed, and if the machine made no errors in the
        period, then one could be sure that there were no zeros off the critical line
        in the interval in question. In practice only a few of the results were checked
        by repeating the calculation, so that the machine might well have made an
        error. If more time had been available it was intended to do some more calculations
        in an altogether different spirit. There is no reason in principle why computation
        should not be carried through with the rigour usual in mathematical analysis.
