        for that reference. This text has been added to the text as a placeholder
        for that reference. The motivating idea of generative grammar is that we can
        gain insight into human language through the construction of explicit grammars.
        A language is taken to be a collection of structured symbolic expressions,
        and a generative grammar is simply an explicit theoretical account of one
        such collection. Simple finite sets of rules can describe infinite languages
        with interesting structure. For example, the following instruction describes
        all palindromes over the alphabet {A, B}: Start with S and recursively replace
        S by ASA, BSB, or nothing. We prove that ABBA is a palindrome by constructing
        the sequence S\u2014ASA\u2014ABSBA\u2014ABBA, which represents a derivation
        of the string. The instruction, or rule, constitutes a generative grammar
        for the language comprising such pal-indromes; for every palindrome over the
        alphabet {A,B} the grammar provides a derivation. S can be regarded as a grammatical
        category analogous to a sentence, and A and B are analogous to words in a
        language. The following condition on nodes in trees turns out to be equivalent
        to the above grammar: Nodes labeled S have left and right daughters either
        both labeled A or both labeled B; optionally these are separated by a node
        labeled S; nodes labeled A or B have no daughters. If a set of trees T satisfies
        this condition, then its frontier (the sequence of daughterless nodes) is
        a palindrome of A''s and B''s; and any such palindrome is the frontier of
        some such tree. This is a declarative definition of a set of trees, not a
        procedure for deriving strings. But it provides an alternative way of defining
        the same language of strings, a different type of generative grammar. Studying
        English in generative terms involves trying to determine whether some finite
        set of rules could generate the entire set of strings of words that a native
        speaker of (say) English would find acceptable. It presumably is possible
