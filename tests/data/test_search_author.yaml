        using an active electronically scanned array (AESA) enables rapid scanning
        of the antenna beam for Doppler and polarimetric radar observation measurements.
        An AESA consists of radiating elements, power amplifiers, attenuators, phase
        shifters, array controllers, and digital converters. This paper describes
        a digital twin, the AESA Simulator, which models both the AESA and weather
        radar returns, developed to explore and validate the optimal configuration
        of the APAR subsystems. Using a hybrid digital beamforming architecture, multiple,
        simultaneous receive beams are realized upon reception. Traditional analog
        beamforming will be performed along each row, while digital beamforming will
        be performed across the per-row outputs of the AESA. The simulator sums over
        a spatial grid, rather than using a prescribed antenna pattern, in order to
        support testing of multiple receive beams, clutter mitigation algorithms,
        and other developments that require accurate modeling of spatial diversity.
