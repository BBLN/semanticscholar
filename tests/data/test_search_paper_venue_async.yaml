      has significantly advanced the capability of algorithm in solving CAPTCHA questions,
      forcing CAPTCHA designers to increase question complexity. Instead of designing
      questions difficult for both algorithm and human, this study attempts to employ
      the limitations of algorithm to design robust CAPTCHA questions easily solvable
      to human. Specifically, our data analysis observes that human and algorithm
      demonstrates different vulnerability to visual distortions: adversarial perturbation
      is significantly annoying to algorithm yet friendly to human. We are motivated
