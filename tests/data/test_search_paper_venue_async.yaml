      of techniques aiming to offer a comprehensive evaluation of the robustness of
      existing AGTD techniques. Our empirical findings unequivocally highlight the
      fragility of the proposed AGTD methods under scrutiny. Amidst the extensive
      deliberations on policy-making for regulating AI development, it is of utmost
