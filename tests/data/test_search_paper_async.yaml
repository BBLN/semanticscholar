      "title": "Alan Turing: His Work and Impact", "abstract": "\"The fact remains
      that everyone who taps at a keyboard, opening a spreadsheet or a word-processing
      program, is working on an incarnation of a Turing machine.\"-TIME In this accessible
      new selection of writings by Information Age pioneer Alan Turing, readers will
      find many of the most significant contributions from the four-volume set of
      the Collected Works of A. M. Turing. These contributions, together with commentaries
      from current experts in a wide spectrum of fields and backgrounds, provide insight
      on the significance and contemporary impact of A.M. Turing''s work. Offering
      a more modern perspective than anything currently available, Alan Turing: His
      Work and Impact gives wide coverage of the many ways in which Turing''s scientific
      endeavors have impacted current research and understanding of the world. His
      pivotal writings on subjects including computing, artificial intelligence, cryptography,
      morphogenesis, and more display continued relevance and insight into today''s
      scientific and technological landscape. This collection provides a great service
      to researchers, but is also an approachable entry point for readers with limited
      training in the science, but an urge to learn more about the details of Turing''s
