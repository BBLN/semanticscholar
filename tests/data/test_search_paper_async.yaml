      art to be practiced, and an art in the aesthetic sense of inherent beauty which
      all mathematicians recognize in their subject. Part I gives a thorough development
      of the foundations of computability, from the definition of Turing machines
      up to finite injury priority arguments. Key topics include relative computability,
      and computably enumerable sets, those which can be effectively listed but not
      necessarily effectively decided, such as the theorems of Peano arithmetic. Part
      II includes the study of computably open and closed sets of reals and basis
