      is a path of length at most $k$ between some given pair of disks in the proximity
      graph. Our algorithm runs in $O^*(n^{5/4})$ randomized expected time, which
      improves to $O^*(n^{6/5})$ for unit disk graphs, where all the disks have the
      same radius. Our technique is robust and can be applied to many variants of
      the problem. One significant variant is the case of weighted proximity graphs,
      where edges are assigned real weights equal to the distance between the disks
      or between their centers, and $k$ is replaced by a target weight $w$; that is,
