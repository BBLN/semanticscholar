      a push-style gossip strategy. We use the version age metric to quantify the
      timeliness of information at the nodes. We find an upper bound for the average
      version age for a set of nodes in a general network. Using this, we show that
      the average version age at a node scales as $O(n^{\\frac{1}{3}})$ in a grid
      network. Prior to our work, it has been known that when $n$ nodes are connected
      on a ring the version age scales as $O(n^{\\frac{1}{2}})$, and when they are
      connected on a fully-connected graph the version age scales as $O(\\log n)$.
