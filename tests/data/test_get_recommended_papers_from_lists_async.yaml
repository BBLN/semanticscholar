      "title": "Age of Gossip on a Grid", "abstract": "We consider a gossip network
      consisting of a source generating updates and $n$ nodes connected in a two-dimensional
      square grid. The source keeps updates of a process, that might be generated
      or observed, and shares them with the grid network. The nodes in the grid network
      communicate with their neighbors and disseminate these version updates using
      a push-style gossip strategy. We use the version age metric to quantify the
      timeliness of information at the nodes. We find an upper bound for the average
      version age for a set of nodes in a general network. Using this, we show that
