      most 2 log 3 2 n + 2 spanning trees of G such that, for any two vertices x and
      y of G , there exists a tree T in T ( G ) with d T ( x, y ) \u2264 3 \u00b7
      d G ( x, y ) + 12. That is, the distances in any UDG can be approximately represented
      by the distances in at most 2 log 32 n + 2 of its spanning trees. Using these
      results, we propose a new compact and low delay routing labeling scheme for
      UDGs. They often model wireless ad hoc networks. We show that one can assign
      each vertex of an n -vertex UDG G a compact O (log 2 n )-bit label such that,
