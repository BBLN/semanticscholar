      of endogenous countercyclical changes in reserve requirements. We also push
      the empirical frontier along two important dimensions. First, in measuring legal
      reserve requirements, we take into account both the different types of legal
      reserve requirements in terms of maturity and currency of denomination as well
      as the structure of deposits. Second, since in practice reserve requirement
      policy is tightly linked to monetary policy, we also jointly analyze the macroeconomic
      effects of changes in central bank interest rates. To properly identify exogenous
      central bank interest rate shocks, we follow Romer and Romer (2004). Diego Rojas
