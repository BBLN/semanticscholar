      "title": "NBER WORKING PAPER SERIES THE MACROECONOMIC EFFECTS OF MACROPRUDENTIAL
      POLICY: EVIDENCE FROM A NARRATIVE APPROACH", "abstract": "We analyze the macroeconomic
      effects of macroprudential policy \u2013 in the form of legal reserve requirements
      \u2013 in three Latin American countries (Argentina, Brazil, and Uruguay). To
      correctly identify innovations in changes in legal reserve requirements, we
      develop a narrative approach \u2013 based on contemporaneous reports from the
      IMF and Central Banks in the spirit of Romer and Romer (2010) \u2013 that classifies
      each change into endogenous or exogenous to the business cycle. We show that
      this distinction is critical in understanding the macroeconomic effects of reserve
      requirements. In particular, we show that output falls in response to exogenous
      increases in legal reserve requirements but would seem not to be affected (or
      could even increase!) when using all changes and relying on traditional time-identifying
