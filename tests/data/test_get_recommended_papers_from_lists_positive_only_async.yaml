      "title": "Colorful path detection in vertex-colored temporal", "abstract": "\n
      Finding paths is a fundamental problem in graph theory and algorithm design
      due to its many applications. Recently, this problem has been considered on
      temporal graphs, where edges may change over a discrete time domain. The analysis
      of graphs has also taken into account the relevance of vertex properties, modeled
      by assigning to vertices labels or colors. In this work, we deal with a problem
