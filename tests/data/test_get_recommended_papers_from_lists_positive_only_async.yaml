      in particular -- were able to reduce the Hamiltonian cycle problem only to essentially
      counting problems; our results show that counting can be avoided by leveraging
      properties of bipartite Pfaffian graphs. Our technique also has purely graph-theoretical
      consequences; for example, we show that every cubic bipartite Pfaffian graph
      has either zero or at least six distinct Hamiltonian cycles; the latter case
      is tight for the cube graph.", "venue": "arXiv.org", "year": 2023, "referenceCount":
