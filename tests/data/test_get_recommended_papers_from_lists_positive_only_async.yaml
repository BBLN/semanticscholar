      single-source unsplittable flow (SSUF) problem asks to send flow from a common
      source to different terminals with unrelated demands, each terminal being served
      through a single path. One of the most heavily studied SSUF objectives is to
      minimize the violation of some given arc capacities. A seminal result of Dinitz,
      Garg, and Goemans showed that, whenever a fractional flow exists respecting
      the capacities, then there is an unsplittable one violating the capacities by
