      "title": "Computing complexity measures of degenerate graphs", "abstract": "We
      show that the VC-dimension of a graph can be computed in time $n^{\\log d+1}
      d^{O(d)}$, where $d$ is the degeneracy of the input graph. The core idea of
      our algorithm is a data structure to efficiently query the number of vertices
      that see a specific subset of vertices inside of a (small) query set. The construction
      of this data structure takes time $O(d2^dn)$, afterwards queries can be computed
      efficiently using fast M\\\"obius inversion. This data structure turns out to
      be useful for a range of tasks, especially for finding bipartite patterns in
      degenerate graphs, and we outline an efficient algorithms for counting the number
      of times specific patterns occur in a graph. The largest factor in the running
      time of this algorithm is $O(n^c)$, where $c$ is a parameter of the pattern
      we call its left covering number. Concrete applications of this algorithm include
      counting the number of (non-induced) bicliques in linear time, the number of
