      "title": "A Parameterized Algorithm for Vertex Connectivity Survivable Network
      Design Problem with Uniform Demands", "abstract": "In the Vertex Connectivity
      Survivable Network Design (VC-SNDP) problem, the input is a graph G and a function
      d : V ( G ) \u00d7 V ( G ) \u2192 N that encodes the vertex-connectivity demands
      between pairs of vertices. The objective is to find the smallest subgraph H
      of G that satisfies all these demands. It is a well-studied NP-complete problem
      that generalizes several network design problems. We consider the case of uniform
      demands , where for every vertex pair ( u, v ) the connectivity demand d ( u,
      v ) is a fixed integer \u03ba . It is an important problem with wide applications.
      We study this problem in the realm of Parameterized Complexity. In this setting,
      in addition to G and d we are given an integer \u2113 as the parameter and the
      objective is to determine if we can remove at least \u2113 edges from G without
      violating any connectivity constraints. This was posed as an open problem by
      Bang-Jansen et.al. [SODA 2018], who studied the edge-connectivity variant of
      the problem under the same settings. Using a powerful classification result
      of Lokshtanov et al. [ICALP 2018], Gutin et al. [JCSS 2019] recently showed
      that this problem admits a (non-uniform) FPT algorithm where the running time
      was unspecified. Further they also gave an (uniform) FPT algorithm for the case
      of \u03ba = 2. In this paper we present a (uniform) FPT algorithm any \u03ba
      that runs in time 2 O ( \u03ba 2 \u2113 4 log \u2113 ) \u00b7 | V ( G ) | O
      (1) . Our algorithm is built upon new insights on vertex connectivity in graphs.
      Our main conceptual contribution is a novel graph decomposition called the Wheel
      decomposition . Informally, it is a partition of the edge set of a graph G ,
