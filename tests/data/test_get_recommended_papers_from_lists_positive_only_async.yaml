      "title": "Spanning Adjacency Oracles in Sublinear Time", "abstract": "Suppose
      we are given an $n$-node, $m$-edge input graph $G$, and the goal is to compute
      a spanning subgraph $H$ on $O(n)$ edges. This can be achieved in linear $O(m
      + n)$ time via breadth-first search. But can we hope for \\emph{sublinear} runtime
