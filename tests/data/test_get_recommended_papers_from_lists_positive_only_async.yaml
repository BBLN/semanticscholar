      "title": "Exploring Shortest Paths on Large-scale networks", "abstract": "Networks,
      which are gaining much popularity in various disciplines, model connections
      between different real-world entities. Based on graph theory, we study a series
      of problems for understanding networks. Shortest path is among the most fundamental
      notions studied in graph theory. By exploring shortest path structure, we can
      better understand the connections between entities. However, it is often computationally
      expensive to compute shortest paths on large-scale networks which are common
      nowadays. This thesis addresses two problems on large-scale networks in relating
      to shortest paths: (1) How are two vertices connected in a graph? We first define
      the notion of shortest path graph which contains exactly all shortest paths
      between two vertices. This notion empowers us to make full use of shortest path
      structures for analysing the connection between vertices. We formalize the shortest-path-graph
      problem and propose a novel method, called Query-by-Sketch, which can efficiently
      leverage offline labelling to guide online searching through a fast-sketching
      process for solving the shortest-path-graph problem on complex networks. (2)
      How is one source vertex connected to other vertices in a graph? Enumerating
      all shortest paths between a source vertex and all other vertices is less informative
      due the fact that the number of shortest paths is excessive. In addition to
      this, coverage centrality fails to measure how influential a vertex is in the
      information flow from a source vertex. Thus we extend the notion of coverage
      centrality to relative coverage, to measure the importance a vertex is w.r.t
      a source vertex. Then we formalize the top-k relative coverage problem and develop
      an efficient method to answer top-k relative coverage queries in a reduced space,
      and design a bit-parallel optimization to speed up the computation of relative
      coverage. The thesis also theoretically discusses the complexity of proposed
      methods, and presents the experimental results of proposed methods using 12
      and 6 real-world datasets for two problems respectively, which illustrates the
      efficiency and scalability of proposed methods.", "venue": "", "year": 2021,
