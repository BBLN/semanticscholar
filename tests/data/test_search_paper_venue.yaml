        "title": "Stochastic Turing patterns in a synthetic bacterial population",
        "abstract": "Significance In 1952, Alan Turing proposed that biological morphogenesis
        could arise from a dynamical process in reaction systems with a rapidly diffusing
        inhibitor and a slowly diffusing activator. Turing\u2019s conditions are disappointingly
        hard to achieve in nature, but recent stochastic extension of the theory predicts
        pattern formation without such strong conditions. We have forward-engineered
        bacterial populations with signaling molecules that form a stochastic activator\u2013inhibitor
        system that does not satisfy the classic Turing conditions but exhibits disordered
        patterns with a defined length scale and spatial correlations that agree quantitatively
        with stochastic Turing theory. Our results suggest that Turing-type mechanisms,
        driven by gene expression or other source of stochasticity, may underlie a
        much broader range of patterns in nature than currently thought. The origin
        of biological morphology and form is one of the deepest problems in science,
        underlying our understanding of development and the functioning of living
        systems. In 1952, Alan Turing showed that chemical morphogenesis could arise
        from a linear instability of a spatially uniform state, giving rise to periodic
        pattern formation in reaction\u2013diffusion systems but only those with a
        rapidly diffusing inhibitor and a slowly diffusing activator. These conditions
        are disappointingly hard to achieve in nature, and the role of Turing instabilities
        in biological pattern formation has been called into question. Recently, the
        theory was extended to include noisy activator\u2013inhibitor birth and death
        processes. Surprisingly, this stochastic Turing theory predicts the existence
        of patterns over a wide range of parameters, in particular with no severe
        requirement on the ratio of activator\u2013inhibitor diffusion coefficients.
        To explore whether this mechanism is viable in practice, we have genetically
        engineered a synthetic bacterial population in which the signaling molecules
        form a stochastic activator\u2013inhibitor system. The synthetic pattern-forming
