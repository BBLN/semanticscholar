        "title": "Testing Turing\u2019s theory of morphogenesis in chemical cells",
        "abstract": "Significance Turing proposed that intercellular reaction-diffusion
        of molecules is responsible for morphogenesis. The impact of this paradigm
        has been profound. We exploit an abiological experimental system of emulsion
        drops containing the Belousov\u2013Zhabotinsky reactants ideally suited to
        test Turing\u2019s theory. Our experiments verify Turing\u2019s thesis of
        the chemical basis of morphogenesis and reveal a pattern, not previously predicted
        by theory, which we explain by extending Turing\u2019s model to include heterogeneity.
        Quantitative experimental results obtained using this artificial cellular
        system establish the strengths and weaknesses of the Turing model, applicable
        to biology and materials science alike, and pinpoint which directions are
        required for improvement. Alan Turing, in \u201cThe Chemical Basis of Morphogenesis\u201d
        [Turing AM (1952) Philos Trans R Soc Lond 237(641):37\u201372], described
        how, in circular arrays of identical biological cells, diffusion can interact
        with chemical reactions to generate up to six periodic spatiotemporal chemical
        structures. Turing proposed that one of these structures, a stationary pattern
        with a chemically determined wavelength, is responsible for differentiation.
        We quantitatively test Turing\u2019s ideas in a cellular chemical system consisting
        of an emulsion of aqueous droplets containing the Belousov\u2013Zhabotinsky
        oscillatory chemical reactants, dispersed in oil, and demonstrate that reaction-diffusion
        processes lead to chemical differentiation, which drives physical morphogenesis
        in chemical cells. We observe five of the six structures predicted by Turing.
        In 2D hexagonal arrays, a seventh structure emerges, incompatible with Turing\u2019s
        original model, which we explain by modifying the theory to include heterogeneity.",
