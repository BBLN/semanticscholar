        "title": "Key Features of Turing Systems are Determined Purely by Network
        Topology", "abstract": "Turing''s theory of pattern formation is a universal
        model for self-organization, applicable to many systems in physics, chemistry
        and biology. Essential properties of a Turing system, such as the conditions
        for the existence of patterns and the mechanisms of pattern selection are
        well understood in small networks. However, a general set of rules governing
        how network topology determines fundamental system properties and constraints
