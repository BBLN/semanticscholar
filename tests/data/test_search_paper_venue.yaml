        where the reactions occur at the interface between oil and water layers. The
        addition of polyvinyl alcohol to the aqueous phase reduced the diffusion of
        the monomer. This process generates membranes with more bumps, voids, and
        islands, which prove to be better for water desalination. Science, this issue
        p. 518 Turing structures generated via diffusion-driven instabilities make
        polyamide membranes for water desalination. The emergence of Turing structures
        is of fundamental importance, and designing these structures and developing
        their applications have practical effects in chemistry and biology. We use
        a facile route based on interfacial polymerization to generate Turing-type
        polyamide membranes for water purification. Manipulation of shapes by control
        of reaction conditions enabled the creation of membranes with bubble or tube
        structures. These membranes exhibit excellent water-salt separation performance
        that surpasses the upper-bound line of traditional desalination membranes.
