        "title": "An ancient Turing-like patterning mechanism regulates skin denticle
        development in sharks", "abstract": "Diverse skin appendages, from shark denticles
        to bird feathers, develop via a conserved and ancient Turing patterning mechanism.
        Vertebrates have a vast array of epithelial appendages, including scales,
        feathers, and hair. The developmental patterning of these diverse structures
        can be theoretically explained by Alan Turing\u2019s reaction-diffusion system.
        However, the role of this system in epithelial appendage patterning of early
        diverging lineages (compared to tetrapods), such as the cartilaginous fishes,
        is poorly understood. We investigate patterning of the unique tooth-like skin
        denticles of sharks, which closely relates to their hydrodynamic and protective
        functions. We demonstrate through simulation models that a Turing-like mechanism
        can explain shark denticle patterning and verify this system using gene expression
        analysis and gene pathway inhibition experiments. This mechanism bears remarkable
        similarity to avian feather patterning, suggesting deep homology of the system.
        We propose that a diverse range of vertebrate appendages, from shark denticles
        to avian feathers and mammalian hair, use this ancient and conserved system,
        with slight genetic modulation accounting for broad variations in patterning.",
