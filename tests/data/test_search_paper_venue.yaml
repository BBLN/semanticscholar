        "abstract": "Turing mechanisms can yield a large variety of patterns from
        noisy, homogenous initial conditions and have been proposed as patterning
        mechanism for many developmental processes. However, the molecular components
        that give rise to Turing patterns have remained elusive, and the small size
        of the parameter space that permits Turing patterns to emerge makes it difficult
        to explain how Turing patterns could evolve. We have recently shown that Turing
        patterns can be obtained with a single ligand if the ligand-receptor interaction
        is taken into account. Here we show that the general properties of ligand-receptor
        systems result in very large Turing spaces. Thus, the restriction of receptors
        to single cells, negative feedbacks, regulatory interactions among different
        ligand-receptor systems, and the clustering of receptors on the cell surface
        all greatly enlarge the Turing space. We further show that the feedbacks that
