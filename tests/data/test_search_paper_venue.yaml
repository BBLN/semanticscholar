        "title": "The Super-Turing Computational Power of plastic Recurrent Neural
        Networks", "abstract": "We study the computational capabilities of a biologically
        inspired neural model where the synaptic weights, the connectivity pattern,
        and the number of neurons can evolve over time rather than stay static. Our
        study focuses on the mere concept of plasticity of the model so that the nature
        of the updates is assumed to be not constrained. In this context, we show
        that the so-called plastic recurrent neural networks (RNNs) are capable of
        the precise super-Turing computational power--as the static analog neural
        networks--irrespective of whether their synaptic weights are modeled by rational
        or real numbers, and moreover, irrespective of whether their patterns of plasticity
        are restricted to bi-valued updates or expressed by any other more general
        form of updating. Consequently, the incorporation of only bi-valued plastic
        capabilities in a basic model of RNNs suffices to break the Turing barrier
        and achieve the super-Turing level of computation. The consideration of more
        general mechanisms of architectural plasticity or of real synaptic weights
        does not further increase the capabilities of the networks. These results
        support the claim that the general mechanism of plasticity is crucially involved
        in the computational and dynamical capabilities of biological neural networks.
        They further show that the super-Turing level of computation reflects in a
        suitable way the capabilities of brain-like models of computation.", "venue":
