      "abstract": "The spatiotemporal pattern induced by cross-diffusion of a toxic-phytoplankton\u2013zooplankton
      model with nonmonotonic functional response is investigated in this paper. The
      linear stability analysis shows that cross-diffusion is the key mechanism for
      the formation of spatial patterns. By taking cross-diffusion rate as bifurcation
      parameter, we derive amplitude equations near the Turing bifurcation point for
      the excited modes in the framework of a weakly nonlinear theory, and the stability
      analysis of the amplitude equations interprets the structural transitions and
      stability of various forms of Turing patterns. Furthermore, we illustrate the
      theoretical results via numerical simulations. It is shown that the spatiotemporal
      distribution of the plankton is homogeneous in the absence of cross-diffusion.
      However, when the cross-diffusivity is greater than the critical value, the
      spatiotemporal distribution of all the plankton species becomes inhomogeneous
      in spaces and results in different kinds of patterns: spot, stripe, and the
      mixture of spot and stripe patterns depending on the cross-diffusivity. Simultaneously,
      the impact of toxin-producing rate of toxic-phytoplankton (TPP) species and
      natural death rate of zooplankton species on pattern selection is also explored.",
