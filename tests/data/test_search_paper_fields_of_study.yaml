      instability is a paradigmatic route to pattern formation in reaction-diffusion
      systems. Following a diffusion-driven instability, homogeneous fixed points
      can become unstable when subject to external perturbation. As a consequence,
      the system evolves towards a stationary, nonhomogeneous attractor. Stable patterns
      can be also obtained via oscillation quenching of an initially synchronous state
