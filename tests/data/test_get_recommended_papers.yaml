        complex and NP-complete. We hence hypothesize that a hypergraph contains more
        information than a graph. Moreover, it is more convenient to manipulate a
        hypergraph directly, rather than expanding it into a graph. An open problem
        in hypergraphs is how to accurately and efficiently calculate their node distances.
        Once node distances are defined, we can find a node\u2019s nearest neighbors,
