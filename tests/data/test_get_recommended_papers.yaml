        Paul Erd\u02ddos and Tibor Gallai solved the existence problem. By verifying
        a list of inequalities, one can determine whether a graphical realization
        exists. We continue the research on this question by first determining which
        lists have a unique graphical realization. We then investigate the problem
        of \u2018packing\u2019 multiple lists, that is verifying if there are edge-disjoint
        graphical realizations for each list. Although this problem is NP hard in
