        Since $d(u,v)$ may not be the same as $d(v,u)$, there are multiple ways to
        define the problem, the two most natural being the \\emph{(one-way) diameter}
        ($\\max_{(u,v)} d(u,v)$) and the \\emph{roundtrip diameter} ($\\max_{u,v}
