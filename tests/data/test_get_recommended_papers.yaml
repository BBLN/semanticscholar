        graph has a 3-colouring such that for every vertex $v$, at most half of the
        out-neighbours of $v$ have the same colour as $v$. As another example, the
        internal partition conjecture, due to DeVos and to Ban and Linial, states
        that for every $d$, all but finitely many $d$-regular graphs have a partition
        into two nonempty parts such that for every vertex $v$, at least half of the
        neighbours of $v$ lie in the same part as $v$. We prove several results in
        this spirit: in particular, two of our results are that the majority colouring
        conjecture holds for Erd\\H{o}s-R\\''enyi random directed graphs (of any density),
        and that the internal partition conjecture holds if we permit a tiny number
        of\"exceptional vertices\". Our proofs involve a variety of techniques, including
        several different methods to analyse random recolouring processes. One highlight
