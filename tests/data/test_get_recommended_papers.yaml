        "title": "Axis-Parallel Right Angle Crossing Graphs", "abstract": "A RAC graph
        is one admitting a RAC drawing, that is, a polyline drawing in which each
        crossing occurs at a right angle. Originally motivated by psychological studies
        on readability of graph layouts, RAC graphs form one of the most prominent
        graph classes in beyond planarity. In this work, we study a subclass of RAC
        graphs, called axis-parallel RAC (or apRAC, for short), that restricts the
        crossings to pairs of axis-parallel edge-segments. apRAC drawings combine
        the readability of planar drawings with the clarity of (non-planar) orthogonal
        drawings. We consider these graphs both with and without bends. Our contribution
