        "title": "Reflect-Push Methods Part I: Two Dimensional Techniques", "abstract":
        "We determine all maximum weight downsets in the product of two chains, where
        the weight function is a strictly increasing function of the rank. Many discrete
        isoperimetric problems can be reduced to the maximum weight downset problem.
        Our results generalize Lindsay''s edge-isoperimetric theorem in two dimensions
        in several directions. They also imply and strengthen (in several directions)
        a result of Ahlswede and Katona concerning graphs with maximal number of adjacent
        pairs of edges. We find all optimal shifted graphs in the Ahlswede-Katona
        problem. Furthermore, the results of Ahlswede-Katona are extended to posets
        with a rank increasing and rank constant weight function. Our results also
        strengthen a special case of a recent result by Keough and Radcliffe concerning
        graphs with the fewest matchings. All of these results are achieved by applications
        of a key lemma that we call the reflect-push method. This method is geometric
