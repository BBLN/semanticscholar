        "title": "The nature of hypergraph $k$-core percolation problems", "abstract":
        "We develop the theory of $k$-cores in hypergraphs based on the assumption
        that a hyperedge can only be intact if all its nodes are undamaged. This scenario
        applies for instance to supply chains where the production of a product requires
        all raw materials and all processing steps; in biology it applies to protein-interaction
        networks where protein complexes can only function if all the proteins are
        present, and it applies as well to chemical reaction networks where a chemical
        reaction can take place only when all the reactants are present. Formulating
        a message-passing theory for hypergraph $k$-core percolation, and combining
        it with the theory of critical phenomena on networks we demonstrate that the
        set of $k$-core problems for locally tree-like hypergraphs is much richer
        than for ordinary graphs. In particular we define a pruning process acting
        on nodes as well as on hyperedges depending on their connectivity and we demonstrate
        sharp differences with previously studied factor graph $k$-core percolation
        processes where it is allow for hyperedges to have one or more damaged nodes
        and still be intact. Furthermore we define a set of pruning processes that
        act either exclusively on nodes or exclusively on hyperedges and depend of
