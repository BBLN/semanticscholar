        of \u2018packing\u2019 multiple lists, that is verifying if there are edge-disjoint
        graphical realizations for each list. Although this problem is NP hard in
        general, we give some sufficient conditions. We also show that this problem
        can be solved in polynomial time for a specific case, when one packs a list
        of degrees with a given fixed graph. Finally, we investigate the problem of
        randomly generating graphical realizations. In 2010, a paper published by
        Mohsen Bayati, Jeong Han Kim and Amin Saberi gave a sequential algorithm.
