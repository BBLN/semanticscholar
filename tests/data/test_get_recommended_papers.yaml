        "title": "Schedule for Contributed Talks", "abstract": ": The adjacency nullity
        of graphs\u2019 and hypergraphs\u2019 adjacency matrices is something of a
        mystery, though there are nice results for some narrow classes of graphs such
        as trees. There is, however, rich structure in their nullspaces (and, for
        hyper-graphs, their nullvarieties), visible by partitioning nullvectors according
        to their zero loci: vertex sets which are indices of their zero coordinates.
        This set system is the lattice of flats of a \u201ckernel matroid\u201d, a
        subsystem of which are the \u201cstalled\u201d sets closed under skew zero
        forcing (SZF), a graph percolation/infection model known to have connections
        with rank and nullity. These set systems have interesting descriptions in
        terms of matchings, vertex covers, and edges\u2019 influence on rank \u2013
        especially for trees. For a wide variety of graphs, the lattice of SZF-closed
        sets is also a matroid, a fact which can be used to obtain a polynomial-time
        algorithm for computing the skew zero forcing number. This contrasts with
        the general case, where we show that the corresponding decision problem is
        NP-hard. We also define skew zero forcing for hypergraphs, and show that,
        for linear hypertrees, the poset of SZF-closed sets is dual to the lattice
        of ideals of the hypergraph\u2019s nullvariety; while, for complete hypergraphs,
        the SZF-closed sets and the zero loci of nullvectors are more loosely related.
