      "title": "MASTERARBEIT / MASTER\u2019S THESIS", "abstract": "The Maximum Common
      Subgraph problem is to find the largest subgraph common to two given graphs.
      This problem finds applications in a wide variety of fields, for example it
      can be utilized to find common substructures between two molecules, which may
      be useful in the fields of chemistry, molecular science and computational drug
      discovery. As the problem is NP-complete, finding an optimal solution requires
      exhaustively exploring the solution space. Various different approaches have
      been applied to the Maximum Common Subgraph problem, such as reducing it to
      the Maximum Clique or Minimum Vertex-Cover problems, applying Constraint-Satisfaction
      Programming or utilizing a partitioning approach. We propose two methods of
