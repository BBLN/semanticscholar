        "title": "MUL-Tree Pruning for Consistency and Compatibility", "abstract":
        "A multi-labelled tree (or MUL-tree) is a rooted tree leaf-labelled by a set
        of labels, where each label may appear more than once in the tree. We consider
        the MUL-tree Set Pruning for Consistency problem (MULSETPC), which takes as
        input a set of MUL-trees and asks whether there exists a perfect pruning of
        each MUL-tree that results in a consistent set of single-labelled trees. MULSETPC
        was proven to be NP-complete by Gascon et al. when the MUL-trees are binary,
        each leaf label is used at most three times, and the number of MUL-trees is
        unbounded. To determine the computational complexity of the problem when the
        number of MUL-trees is constant was left as an open problem. Here, we resolve
        this question by proving a much stronger result, namely that MULSETPC is NP-complete
        even when there are only two MUL-trees, every leaf label is used at most twice,
