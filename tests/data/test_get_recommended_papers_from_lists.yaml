        "title": "Extrema of local mean and local density in a tree", "abstract":
        "Given a tree T, one can define the local mean at some subtree S to be the
        average order of subtrees containing S. It is natural to ask which subtree
        of order k achieves the maximal/minimal local mean among all the subtrees
        of the same order and what properties it has. We call such subtrees k-maximal
