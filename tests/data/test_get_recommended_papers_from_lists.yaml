        "title": "Greedy and branches-and-boundaries methods for the optimal choice
        of a subset of vertices in a large communication network", "abstract": "The
        problems of the proposed paper are generated by the actual tasks of communication
        networks. The development of communication resources is accompanied by an
        increase in the dimension of existing communication networks, for which the
        usual tools for solving network problems are becoming increasingly ineffective.At
