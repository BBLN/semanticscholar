      "title": "Labeling Methods for Partially Ordered Paths", "abstract": "The landscape
      of applications and subroutines relying on shortest path computations continues
      to grow steadily. This growth is driven by the undeniable success of shortest
      path algorithms in theory and practice. It also introduces new challenges as
      the models and assessing the optimality of paths become more complicated. Hence,
      multiple recent publications in the field adapt existing labeling methods in
      an ad-hoc fashion to their specific problem variant without considering the
      underlying general structure: they always deal with multi-criteria scenarios
      and those criteria define different partial orders on the paths. In this paper,
      we introduce the partial order shortest path problem (POSP), a generalization
      of the multi-objective shortest path problem (MOSP) and in turn also of the
