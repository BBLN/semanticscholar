      "title": "A Universal Scheme for Partitioned Dynamic Shortest Path Index", "abstract":
      "Graph partitioning is a common solution to scale up the graph algorithms, and
      shortest path (SP) computation is one of them. However, the existing solutions
      typically have a fixed partition method with a fixed path index and fixed partition
