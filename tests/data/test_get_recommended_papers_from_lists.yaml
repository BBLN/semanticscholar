        introduce an extension of MULSETPC that we call MULSETPComp, which replaces
        the notion of consistency with compatibility, and prove that MULSETPComp is
        NP-complete even when there are only two MUL-trees, every leaf label is used
        at most thrice, and every MUL-tree has constant height. Finally, we present
        a polynomial-time algorithm for instances of MULSETPC with a constant number
