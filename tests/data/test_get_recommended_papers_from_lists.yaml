      "title": "Heavy Nodes in a Small Neighborhood: Algorithms and Applications",
      "abstract": "We introduce a weighted and unconstrained variant of the well-known
      minimum k union problem: Given a bipartite graph G ( U, V, E ) with weights
      for all nodes in V , \ufb01nd a set S \u2286 V such that the ratio between the
      total weight of the nodes in S and the number of their distinct incident nodes
      in U is maximized. Our problem, which we term Heavy Nodes in a Small Neighborhood
